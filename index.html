<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simplified A-Frame Tour</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Define sky elements for each image -->
        <a-sky id="img1" src="images/IMG_20240508_143149_670.JPG" visible="true"></a-sky>
        <a-sky id="img2" src="images/IMG_20240508_143349_418.JPG" visible="false"></a-sky>
        <a-sky id="img3" src="images/IMG_20240508_143412_029.JPG" visible="false"></a-sky>
        <a-sky id="img4" src="images/IMG_20240508_143440_996.JPG" visible="false"></a-sky>

        <!-- Camera and Cursor for interaction -->
 <a-entity>
        <a-entity id="camera" camera="" look-controls="" mouse-cursor="">
          <a-cursor id="cursor" cursor="fuse: false" scale="1.3 1.3 1.3"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1.3 1.3 1.3; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: #549ad5"
          event-set__2="_event: mouseleave; color: #ededed"
          raycaster="far: 20; interval: 1000; objects: .clickable"></a-cursor>
        </a-entity>
      </a-entity>

        <!-- Navigation Menu -->
        <a-entity id="menu" position="0 -3 -4">
            <a-image src="images/IMG_20240508_143149_670.JPG" width="1" height="1"
                     class="clickable"
                     onclick="changeImage('img1')"></a-image>
            <a-image src="images/IMG_20240508_143349_418.JPG" width="1" height="1" position="1 0 0"
                     class="clickable"
                     onclick="changeImage('img2')"></a-image>
            <a-image src="images/IMG_20240508_143412_029.JPG" width="1" height="1" position="2 0 0"
                     class="clickable"
                     onclick="changeImage('img3')"></a-image>
            <a-image src="images/IMG_20240508_143440_996.JPG" width="1" height="1" position="3 0 0"
                     class="clickable"
                     onclick="changeImage('img4')"></a-image>
        </a-entity>
    </a-scene>

    <script>
        function changeImage(skyId) {
            // Hide all skies
            const skies = document.querySelectorAll('a-sky');
            skies.forEach(sky => {
                sky.setAttribute('visible', 'false');
            });

            // Show selected sky
            const selectedSky = document.getElementById(skyId);
            selectedSky.setAttribute('visible', 'true');
        }
    </script>
</body>
</html>
