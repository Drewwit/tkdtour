<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simplified A-Frame Tour</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Define sky elements for each image -->
        <a-sky id="img1" src="images/IMG_20240508_143149_670.JPG" visible="true"></a-sky>
        <a-sky id="img2" src="images/IMG_20240508_143349_418.JPG" visible="false"></a-sky>
        <a-sky id="img3" src="images/IMG_20240508_143412_029.JPG" visible="false"></a-sky>
        <a-sky id="img4" src="images/IMG_20240508_143440_996.JPG" visible="false"></a-sky>

        <!-- POI Indicators for each room/sky -->
        <a-image src="images/IMG_20240508_143149_670.JPG" id="poi1" position="-1 1 -3" scale="0.1 0.1 0.1" visible="true"></a-image>
        <a-image src="images/IMG_20240508_143349_418.JPG" id="poi2" position="-1 1 -3" scale="0.1 0.1 0.1" visible="false"></a-image>
        <a-image src="images/IMG_20240508_143412_029.JPG" id="poi3" position="-1 1 -3" scale="0.1 0.1 0.1" visible="false"></a-image>
        <a-image src="images/IMG_20240508_143440_996.JPG" id="poi4" position="-1 1 -3" scale="0.1 0.1 0.1" visible="false"></a-image>

        <!-- Navigation Menu -->
        <a-entity id="menu" position="0 -3 -4">
            <a-image src="images/IMG_20240508_143149_670.JPG" width="1" height="1"
                     onclick="changeImage('img1', 'poi1')"></a-image>
            <a-image src="images/IMG_20240508_143349_418.JPG" width="1" height="1" position="1 0 0"
                     onclick="changeImage('img2', 'poi2')"></a-image>
            <a-image src="images/IMG_20240508_143412_029.JPG" width="1" height="1" position="2 0 0"
                     onclick="changeImage('img3', 'poi3')"></a-image>
            <a-image src="images/IMG_20240508_143440_996.JPG" width="1" height="1" position="3 0 0"
                     onclick="changeImage('img4', 'poi4')"></a-image>
        </a-entity>
    </a-scene>

    <script>
        function changeImage(skyId, poiId) {
            // Hide all skies
            const skies = document.querySelectorAll('a-sky');
            skies.forEach((sky) => {
                sky.setAttribute('visible', 'false');
            });

            // Show selected sky
            const selectedSky = document.getElementById(skyId);
            selectedSky.setAttribute('visible', 'true');

            // Hide all POIs
            const pois = document.querySelectorAll('a-image');
            pois.forEach((poi) => {
                if (poi.id.startsWith('poi')) {
                    poi.setAttribute('visible', 'false');
                }
            });

            // Show selected POI
            const selectedPoi = document.getElementById(poiId);
            selectedPoi.setAttribute('visible', 'true');
        }
    </script>
</body>
</html>
