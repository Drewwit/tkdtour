<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simplified A-Frame Tour</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Define sky elements for each image -->
        <a-sky id="img1" src="images/IMG_20240508_143149_670.JPG" visible="true"></a-sky>
        <a-sky id="img2" src="images/IMG_20240508_143349_418.JPG" visible="false"></a-sky>
        <a-sky id="img3" src="images/IMG_20240508_143412_029.JPG" visible="false"></a-sky>
        <a-sky id="img4" src="images/IMG_20240508_143440_996.JPG" visible="false"></a-sky>

        <!-- Camera with cursor for interaction -->
        <a-camera>
            <a-cursor color="yellow"></a-cursor>
        </a-camera>

        <!-- Navigation Menu -->
        <a-entity id="menu" position="0 -3 -4">
            <a-image src="images/IMG_20240508_143149_670.JPG" width="1" height="1"
                     event-set__1="_event: click; _target: #img1; visible: true"
                     event-set__2="_event: click; _target: #img2; visible: false"
                     event-set__3="_event: click; _target: #img3; visible: false"
                     event-set__4="_event: click; _target: #img4; visible: false"></a-image>
            <a-image src="images/IMG_20240508_143349_418.JPG" width="1" height="1" position="1 0 0"
                     event-set__1="_event: click; _target: #img2; visible: true"
                     event-set__2="_event: click; _target: #img1; visible: false"
                     event-set__3="_event: click; _target: #img3; visible: false"
                     event-set__4="_event: click; _target: #img4; visible: false"></a-image>
            <a-image src="images/IMG_20240508_143412_029.JPG" width="1" height="1" position="2 0 0"
                     event-set__1="_event: click; _target: #img3; visible: true"
                     event-set__2="_event: click; _target: #img1; visible: false"
                     event-set__3="_event: click; _target: #img2; visible: false"
                     event-set__4="_event: click; _target: #img4; visible: false"></a-image>
            <a-image src="images/IMG_20240508_143440_996.JPG" width="1" height="1" position="3 0 0"
                     event-set__1="_event: click; _target: #img4; visible: true"
                     event-set__2="_event: click; _target: #img1; visible: false"
                     event-set__3="_event: click; _target: #img2; visible: false"
                     event-set__4="_event: click; _target: #img3; visible: false"></a-image>
        </a-entity>
    </a-scene>
</body>
</html>
